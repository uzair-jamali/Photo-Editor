<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Editor JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container ">
        <h2> Photo Editor</h2>
        <div class="wrapper">
            <div class="parent-panel">
                <div class="editor-panel" id="first-panel">
                    <div class="filter">
                        <label class="title">Filters</label>
                        <div class="options">
                            <button id="brightness">Brightness</button>
                            <button id="saturation">Saturation</button>
                            <button id="inversion">Inversion</button>
                            <button id="grayscale">Grayscale</button>
                        </div>
                        <div class="slider">
                            <div class="filter-info">
                                <p id="filter-name" class="name">Brightness</p>
                                <p id="filter-value" class="value">100%</p>
                            </div>
                            <input id="set-filter" type="range" value="100" min="0" max="200">
                        </div>
                    </div>
                    <div class="rotate">
                        <label class="title">Rotate & Flip</label>
                        <div class="options">
                            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                            <button id="vertical"><i class='bx bx-reflect-vertical'></i></button>
                            <button id="horizontal"><i class='bx bx-reflect-horizontal' ></i></button>
                        </div>
                    </div>
                </div>
                <div class="editor-panel" id="second-panel">
                    <div class="slider fs_slide">
                        <div class="filter-info">
                            <p id="grayscale-name" class="name">Grayscale</p>
                            <p id="grayscale-value" class="value">0%</p>
                        </div>
                        <input id="set-grayscale" type="range" value="0" min="0" max="100">
                    </div>
                    <div class="slider s_slide">
                        <div class="filter-info">
                            <p id="blur-name" class="name">Blur</p>
                            <p id="blur-value" class="value">0px</p>
                        </div>
                        <input id="set-blur" type="range" value="0" min="0.0" max="10.0" step="0.1">
                    </div>
                    <div class="slider s_slide">
                        <div class="filter-info">
                            <p id="rotate-name" class="name">Rotate</p>
                            <p id="rotate-value" class="value">0Â°</p>
                        </div>
                        <input id="set-rotate" type="range" value="0" min="-360" max="360">
                    </div>
                    <div class="slider s_slide">
                        <div class="filter-info">
                            <p id="sepia-name" class="name">Sepia</p>
                            <p id="sepia-value" class="value">0%</p>
                        </div>
                        <input id="set-sepia" type="range" value="0" min="0" max="100">
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <div class="row">
            <button class="reset-filter">Reset Filters</button>
            <button class="more">More</button>
            </div>
            <div class="row">
                <input type="file" id='file-input' class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
